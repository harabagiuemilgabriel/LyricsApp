<div class="login-container">
    <div class="title">Login</div>
    
    <form #form='ngForm' autocomplete="off" class="form-container" (submit)="onSubmit()">
        <div class="form-section">
            <label>Username</label>
            <input type="text" #UserName="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
        </div>
        <div class="form-section">
            <label>Password</label>
            <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-section">
            <button type="submit" class="submitButton" [disabled]="form.invalid" [ngClass]="form.invalid?'disabled':''">Login</button>
        </div>
    </form>

    <p class="make-account"> If you don't have an account, make one <strong (click)="toRegister()">Here</strong>!</p>
</div>
